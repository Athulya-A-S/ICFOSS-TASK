<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static '/css/style.css' %}">
    <script src="{% static '/js/script.js' %}"></script>
</head>

<body>
    <div class="register-container">
        <p class="errormessage" id="errorMsg"></p>
        <form class="reg-container" method="post" onsubmit="registrationform(event)">
            {% csrf_token %}
            <div class="welcome-container">
                <p>Register</p>
            </div>
            <div class="reg-form-container">
                <div class="col-1">
                    <div>
                        <label for="fname">First Name</label>
                        <input id="fname" type="text" placeholder="First Name" name="fname" class="inputfield" required>
                    </div>
                    <div>
                        <label for="lname">Last Name</label>
                        <input id="lname" type="text" placeholder="Last Name" name="lname" class="inputfield" required>
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input id="email" type="email" placeholder="Email id" name="email" class="inputfield" required>
                    </div>
                </div>
                <div class="col-2">
                    <div>
                        <label for="userid">Username</label>
                        <input id="userid" type="text" placeholder="Username" name="userid" class="inputfield" required>
                    </div>
                    <div>
                        <label for="pass">Password</label>
                        <input id="pass" type="password" placeholder="Password" name="pass" class="inputfield" required>
                    </div>
                    <div class="reg-btn-container">
                        <button class="register-button" type="submit" value="Register">Register</button>
                        <p class="already-have-account">Already have an account? <a href="{% url 'login' %}">Login now</a></p>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
